      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;

        background-color: #f5f7fa;
      }

      #map {
        width: 75vw;
        height: 100vh;
      }

      .sidebar {
        width: 25vw;
        height: 100vh;
        background: #ffffff;
        padding: 24px;
        display: flex;
        flex-direction: column;
        overflow-y: auto;
        border-left: 1px solid #e0e0e0;
        box-shadow: -4px 0 12px rgba(0, 0, 0, 0.04);
      }

      .sidebar h3 {
        font-size: 1.6rem;
        margin-bottom: 20px;
        color: #222;
      }

      .category-container {
        display: flex;
        gap: 4px;
        margin-bottom: 15px;
        background: white;
        border: 2px solid #007BFF;
        border-radius: 12px;
        overflow: hidden;

        box-shadow: 0 2px 5px rgba(0, 123, 255, 0.08);
      }

      .category-option {
        flex: 1;
        padding: 10px 5px;
        text-align: center;
        font-weight: 600;
        font-size: 0.85em;
        cursor: pointer;
        transition: all 0.3s ease;
        color: #007BFF;
        border-right: 1px solid #e0e0e0;
      }

      .category-option:last-child {
        border-right: none;
      }

      .category-option:hover {
        background: #007BFF;
        color: white;
      }

      .category-option.active {
        background: #007BFF;
        color: white;
      }

      .option-box {
        padding: 7px 8px;
        margin: 10px 0;
        background: #f2f4f6;
        border-radius: 10px;
        cursor: pointer;
        font-weight: 400;
        color: #333;
        transition: all 0.2s ease;
        border: 1px solid transparent;
      }

      .option-box:hover {
        background-color: #e0ecff;
        border-color: #007bff;
        color: #007bff;
      }

      .custom-tooltip {
        background-color: white;
        padding: 8px;
        border-radius: 10px;
        border: 1px solid #ccc;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      }

      .back-btn {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 1000;
        padding: 10px 16px;
        background: #007BFF;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2);
        transition: background 0.3s ease;
      }

      .dtl-btn {
        position: absolute;
        top: 20px;
        left: 950px;
        z-index: 1000;
        padding: 10px 16px;
        background: #613203;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2);
        transition: background 0.3s ease;
      }


      .back-btn:hover {
        background: #0056b3;
      }

      hr {
        margin: 24px 0;
        border: none;
        border-top: 1px solid #e0e0e0;
      }

      img {
        max-width: 100%;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      }

      @media (max-width: 768px) {
        body {
          flex-direction: column;
        }

        #map {
          width: 100vw;
          height: 50vh;
        }

        .sidebar {
          width: 100vw;
          height: 50vh;
          border-left: none;
          border-top: 1px solid #e0e0e0;
        }

        .back-btn {
          top: 10px;
          left: 10px;
          padding: 8px 14px;
        }

        .custom-tooltip {
          /* Your existing styles */
          font-family: 'Inter', sans-serif;
        }

        .custom-tooltip img {
          margin-bottom: 5px;
        }

        .custom-tooltip .rating-value {
          font-weight: bold;
          color: #333;
          font-size: 0.9em;
        }
      }

    let activeMarkers = [];
    let currentState = null;

    function clearMarkers() {
      activeMarkers.forEach(marker => map.removeLayer(marker));
      activeMarkers = [];
    }

    function filterCategory(category) {
      // Update active category styling
      document.querySelectorAll('.category-option').forEach(opt => {
        opt.classList.remove('active');
      });
      event.target.classList.add('active');

      clearMarkers();
      const contentBox = document.getElementById('state-content');

      if (!currentState) {
        contentBox.innerHTML = '<p>Please select a state first.</p>';
        return;
      }

      const places = placeData[currentState];
      if (!places) {
        contentBox.innerHTML = `<h4>${currentState}</h4><p>No places found for this state.</p>`;
        return;
      }

      contentBox.innerHTML = `<h4>${category.toUpperCase()}</h4>`;

      places.filter(p => category === 'all' || p.category === category)
        .forEach((place, i) => {
          const box = document.createElement('div');
          box.className = 'option-box';
          box.textContent = place.name;
          contentBox.appendChild(box);

          const icon = createCategoryIcon(place.category);
          const marker = L.marker([place.lat, place.lng], { icon }).addTo(map);

          // Tooltip with rating preview - USING CORRECT PLACE IMAGE
          const stars = '★'.repeat(Math.round(place.rating)) + '☆'.repeat(5 - Math.round(place.rating));
          marker.bindTooltip(
            `<div style="width:150px;">
          <img src="${place.image}" 
               onerror="this.src='https://via.placeholder.com/150x100?text=Image+Not+Available'"
               style="width:100%;height:80px;object-fit:cover;border-radius:6px;"/>
          <div style="margin-top:5px;font-weight:bold;">${place.name}</div>
          <div style="color:gold;font-size:0.9em;">
            ${stars} <span style="color:#333;">${place.rating.toFixed(1)}</span>
          </div>
          <div style="font-size:0.8em;color:#666;margin-top:3px;">${place.category}</div>
        </div>`,
            {
              permanent: false,
              direction: 'top',
              className: 'custom-tooltip',
              opacity: 0.9
            }
          );

          marker.on('click', () => {
            map.flyTo([place.lat, place.lng], place.zoom, {
              animate: true,
              duration: 2
            });
            showPlaceDetail(currentState, i);
          });

          document.getElementById('backButton').addEventListener('click', () => {
            map.flyTo(originalCenter, originalZoom, {
              animate: true,
              duration: 2
            });
            document.getElementById('state-content').innerHTML = '<p>Select a state to view places.</p>';
            clearMarkers();
          });


          box.addEventListener('click', () => {
            map.flyTo([place.lat, place.lng], place.zoom, {
              animate: true,
              duration: 2
            });
            showPlaceDetail(currentState, place.name); // Pass the place name instead of index
          });

          activeMarkers.push(marker);
        });
    }


    function getPlaces(tag) {
      const filteredPlaces = [];

      // Check if currentState is selected
      if (!currentState) return filteredPlaces;

      // Get places for current state only
      const statePlaces = placeData[currentState];

      // Filter places by tag
      statePlaces.forEach((place, index) => {
        if (place.category === tag) {
          filteredPlaces.push({
            index: index,
            place: place
          });
        }
      });

      return filteredPlaces;
    }
    function showPlaceDetail(stateName, placeName) {
      // Find the place by name
      const statePlaces = placeData[stateName];
      const place = statePlaces.find(p => p.name === placeName);

      if (!place) {
        console.error("Place not found:", placeName);
        return;
      }

      const contentBox = document.getElementById('state-content');
      const stars = '★'.repeat(Math.round(place.rating)) + '☆'.repeat(5 - Math.round(place.rating));

      contentBox.innerHTML = `
    <a href="#" onclick="filterCategory('all')" style="display:block;margin-bottom:10px;">← Back to Categories</a>
    <h4>${place.name}</h4>
    <div style="color:gold;font-size:1.2em;margin:5px 0;">${stars} ${place.rating.toFixed(1)}</div>
    <img src="${place.image}" alt="${place.name}" 
         onerror="this.src='https://via.placeholder.com/300x200?text=Image+Not+Available'"
         style="width:100%;max-width:300px;height:auto;border:1px solid #ccc;" />
    <p style="margin-top:10px;">${place.description}</p>
  `;
    }

    document.getElementById('backButton').addEventListener('click', () => {
      map.flyTo(originalCenter, originalZoom, {
        animate: true,
        duration: 2
      });
      document.getElementById('state-content').innerHTML = '<p>Select a state to view places.</p>';
      clearMarkers();
    });

    fetch('my.json')
      .then(r => r.json())
      .then(data => {
        L.geoJSON(data, {
          style: {
            color: "#333",
            weight: 1,
            fillColor: "#66c2a5",
            fillOpacity: 0.6
          },
          onEachFeature: function (feature, layer) {
            layer.on({
              mouseover: function (e) {
                e.target.setStyle({ fillColor: "#fc8d62", fillOpacity: 0.8 });
              },
              mouseout: function (e) {
                e.target.setStyle({ fillColor: "#66c2a5", fillOpacity: 0.6 });
              },
              click: function (e) {
                const stateName = e.target.feature.properties.name;
                const view = stateViews[stateName];
                if (view) {
                  currentState = stateName;
                  map.flyTo(view.center, view.zoom, {
                    animate: true,
                    duration: 2
                  });
                  filterCategory('all');
                  document.getElementById('detailButton').disabled = false; // enable Details button
                }
              }
            });
          }
        }).addTo(map);
      });

    document.getElementById('detailButton').addEventListener('click', () => {
      const contentBox = document.getElementById('state-content');

      if (!currentState || !placedescription[currentState]) {
        contentBox.innerHTML = '<p>No historical information available for this state.</p>';
        return;
      }

      const stateHistory = placedescription[currentState][0].details;

      contentBox.innerHTML = `
    <h4>History of ${currentState}</h4>
    <p>${stateHistory}</p>
    <a href="#" onclick="filterCategory('all')" style="display:block;margin-top:10px;">← Back to Categories</a>
  `;
    });
  </script>
</body>
